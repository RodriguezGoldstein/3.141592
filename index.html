<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pi(π) - Monte Carlo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="sidebar">
        <h1>Computing Pi <big>π</big> - Monte Carlo Simulation</h1>
        <h3>
          <label for="nValue">
            Number of simulations: <span id="nValue-value"></span>
          </label>
          <input
            type="number"
            min="0"
            max="100000"
            step="100"
            value="0"
            id="nValue"
          />
          <button id="animateBtn">Animate</button>
          <button id="pauseBtn" disabled>Pause</button>
        </h3>
        <h3>
          <label for="methodSelect">Method:</label>
          <select id="methodSelect">
            <option value="quarter">Quarter Circle</option>
            <option value="quasi">Quasi‑MC (Low‑discrepancy)</option>
          </select>
        </h3>
        <!-- GPU controls removed -->
        <div class="legend">
          <div class="legend-item">
            <span class="legend-box" style="background: blue"></span>Inside
            Circle
          </div>
          <div class="legend-item">
            <span class="legend-box" style="background: red"></span>Outside
            Circle
          </div>
        </div>
        <h3>Pi Approximation: <span id="pi"></span></h3>
      </div>
    </header>
    <section>
      <div class="main-content">
      <div class="chart-container">
        <h4>Scatter Plot</h4>
        <div id="scatter"></div>
      </div>
      <div class="chart-container">
        <h4>Convergence Plot (π Estimate)</h4>
        <div id="convergence"></div>
      </div>
      <div class="chart-container">
        <h4>Method Comparison (Std. Error)</h4>
        <div id="variance"></div>
      </div>
    </section>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
