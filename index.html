<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pi(π) - Monte Carlo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div style="padding-left: 5%">
        <h1>Computing Pi <big>π</big> - Monte Carlo Simulation</h1>
        <h3>
          <label for="nValue">
            Number of simulations: <span id="nValue-value"></span>
          </label>
          <input
            type="number"
            min="0"
            max="100000"
            step="100"
            value="0"
            id="nValue"
          />
          <button id="animateBtn">Animate</button>
          <button id="pauseBtn" disabled>Pause</button>
        </h3>
        <h3>
          <label for="batchSize"
            >Batch size (affects speed): <span id="batchSize-value"></span
          ></label>
          <input
            type="range"
            id="batchSize"
            min="100"
            max="10000"
            step="100"
            value="1000"
          />
        </h3>
        <h3>
          <label for="methodSelect">Method:</label>
          <select id="methodSelect">
            <option value="quarter">Quarter Circle</option>
            <option value="integral">MC Integration</option>
            <option value="buffon">Buffon's Needle</option>
            <option value="polar">Polar Sampling</option>
            <option value="importance">Importance Sampling</option>
            <option value="quasi">Quasi‑MC (Low‑discrepancy)</option>
            <option value="gpuGrid">GPU Grid Sampling</option>
          </select>
        </h3>
        <h3 class="controls" id="gpuControls" style="display: none">
          <label for="gpuN">GPU grid dimension (N × N):</label>
          <input
            type="number"
            id="gpuN"
            min="10"
            max="2000"
            step="10"
            value="500"
          />
          <span>Time: <span id="gpuTime">0</span> ms</span>
        </h3>
        <div class="legend">
          <div class="legend-item">
            <span class="legend-box" style="background: blue"></span>Inside
            Circle
          </div>
          <div class="legend-item">
            <span class="legend-box" style="background: red"></span>Outside
            Circle
          </div>
        </div>
        <h3>Pi Approximation: <span id="pi"></span></h3>
      </div>
    </header>
    <section>
      <div class="chart-container">
        <h4>Scatter Plot</h4>
        <div id="scatter"></div>
      </div>
      <div class="chart-container">
        <h4>Convergence Plot (π Estimate)</h4>
        <div id="convergence"></div>
      </div>
      <div class="chart-container">
        <h4>Method Comparison (Std. Error)</h4>
        <div id="variance"></div>
      </div>
    </section>
    <!-- GPU.js for GPU-accelerated sampling -->
    <script src="https://cdn.jsdelivr.net/npm/gpu.js@2.16.0/dist/gpu-browser.min.js"></script>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
