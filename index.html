<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pi(π) - Monte Carlo</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="layout">
      <div class="sidebar">
        <h1>Monte Carlo π Simulation</h1>
        <label for="nValue">
          Number of simulations:
          <input type="number" id="nValue" min="0" max="100000" step="100" />
          <span id="nValue-value"></span>
        </label>
        <label for="batchSize">
          Batch size:
          <input type="range" id="batchSize" min="1" max="1000" step="1" />
          <span id="batchSize-value"></span>
        </label>
        <label for="speedSlider">
          Animation speed (ms):
          <input type="range" id="speedSlider" min="10" max="1000" step="10" />
          <span id="speedValue"></span>
        </label>
        <label for="methodSelect">
          Method:
          <select id="methodSelect">
            <option value="quarter">Quarter Circle</option>
            <option value="quasi">Quasi‑MC</option>
          </select>
        </label>
        <button id="animateBtn">Animate</button>
        <div class="legend">
          <div class="legend-item"><span class="legend-box" style="background: blue"></span>Inside</div>
          <div class="legend-item"><span class="legend-box" style="background: red"></span>Outside</div>
        </div>
        <h3>π ≈ <span id="pi"></span></h3>
      </div>
      <div class="column">
        <div class="chart-container">
          <h4>Scatter Plot</h4>
          <div id="scatter"></div>
        </div>
      </div>
      <div class="column">
        <div class="chart-container">
          <h4>Convergence Plot</h4>
          <div id="convergence"></div>
        </div>
        <div class="chart-container">
          <h4>Std. Error Comparison</h4>
          <div id="variance"></div>
        </div>
      </div>
    </div>
    <script type="module" src="js/main.js"></script>
  </body>
</html>
